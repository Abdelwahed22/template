<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand d-flex align-items-center" routerLink="/home">
            <img src="images/logo.png" alt="تلاقي Logo" class="navbar-logo me-2">
            <span class="brand-name">تلاقي</span>
        </a>

        <!-- Mobile Toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Content -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <!-- Navigation Links (Center) -->
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/home" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">
                        <i class="bi bi-house-door me-1"></i>
                        الرئيسية
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/lost-items" routerLinkActive="active">
                        <i class="bi bi-search me-1"></i>
                        المفقودات
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/found-items" routerLinkActive="active">
                        <i class="bi bi-box-seam me-1"></i>
                        الموجودات
                    </a>
                </li>
                <!-- Admin Panel Link (visible only for admin) -->
                <li class="nav-item" *ngIf="isAdmin()">
                    <a class="nav-link text-danger" routerLink="/admin-panel" routerLinkActive="active">
                        <i class="bi bi-shield-lock me-1"></i>
                        لوحة التحكم
                    </a>
                </li>
            </ul>

            <!-- User Profile Dropdown (Right side for RTL) -->
            <div class="user-dropdown" *ngIf="currentUser">
                <div class="profile-trigger" (click)="toggleDropdown()">
                    <img [src]="getProfilePictureUrl()" alt="User Profile" class="profile-image">
                    <span class="user-name d-none d-lg-inline me-2">{{ currentUser.firstName }}</span>
                    <i class="bi bi-chevron-down"></i>
                </div>

                <!-- Dropdown Menu -->
                <div class="dropdown-menu" [class.show]="isDropdownOpen" (click)="closeDropdown()">
                    <a class="dropdown-item" routerLink="/edit-profile">
                        <i class="bi bi-person-gear me-2"></i>
                        تعديل الملف الشخصي
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" (click)="logout()">
                        <i class="bi bi-box-arrow-right me-2"></i>
                        تسجيل الخروج
                    </a>
                </div>
            </div>

            <!-- Login/Register Buttons (if not logged in) -->
            <div class="auth-buttons" *ngIf="!currentUser">
                <a class="btn btn-outline-primary me-2" routerLink="/login">تسجيل الدخول</a>
                <a class="btn btn-primary" routerLink="/register">إنشاء حساب</a>
            </div>
        </div>
    </div>
</nav>

<!-- Backdrop for closing dropdown when clicking outside -->
<div class="dropdown-backdrop" *ngIf="isDropdownOpen" (click)="closeDropdown()"></div>
